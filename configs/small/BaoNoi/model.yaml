external_speaker_dim: 512

transformer:
  encoder_layer: 3
  encoder_head: 2
  encoder_hidden: 128
  conv_filter_size: 512
  conv_kernel_size: 3
  # encoder_dropout: 0.2
  encoder_window_size: 4

variational_generator:
  encoder_layer: 8
  decoder_layer: 3
  conv_kernel_size: 3
  conv_stride_size: 2
  encoder_decoder_hidden: 128
  # encoder_decoder_dropout: 0.2
  latent_hidden: 16
  vp_flow_layer: 3
  vp_flow_hidden: 32
  vp_flow_kernel: 3

postnet:
  wn_layer: 3
  wn_kernel_size: 3
  wn_hidden: 128
  flow_step: 8
  flow_dropout: 0.05
  shared_group: 2
  n_split: 4
  n_sqz: 2
  sigmoid_scale: False

variance_predictor:
  filter_size: 192
  kernel_size: 3
  dropout: 0.5

multi_speaker: True

max_seq_len: 1000

vocoder:
  model: "iSTFTNet" #"HiFi-GAN" 
  speaker: "universal" 
